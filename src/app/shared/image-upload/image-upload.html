<nz-upload class="avatar-uploader" nzAction="" nzName="avatar" [nzShowUploadList]="false"
    [nzBeforeUpload]="beforeUpload" (nzChange)="handleChange($event)">
    <i *ngIf="!avatarUrl" class="anticon anticon-plus avatar-uploader-trigger"></i>
    <img *ngIf="avatarUrl" [src]="avatarUrl" class="avatar">
</nz-upload>
